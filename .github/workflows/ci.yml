name: ci

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: Install libgdal-dev and lld
        run: sudo apt-get install libgdal-dev lld

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1
        with:
          key: with-lld

      - name: Fetch
        run: cargo fetch

      - name: Format
        run: cargo fmt -- --check

      - name: Build
        run: cargo build

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test
